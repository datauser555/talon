steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'my-cloud-run-app',      # Your service name
        '--source', '.',
        '--region', 'global',
        '--platform', 'managed',
        '--allow-unauthenticated'
      ]

# Specify the logs bucket
logsBucket: gs://talon-buck-01
